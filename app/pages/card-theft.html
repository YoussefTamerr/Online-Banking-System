    <body>
        <header>
            <div id="logo-div">
                <img src="../assets/icons/psi-white.svg" alt="Psi Icon">
                <h1 class="psi">Psi</h1>
            </div>
        </header>

        <div id="main">
            <form id="form">
             <h1>Credit Card Loss/Theft Form</h1>

              <div class="form-element">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" required>
              </div>
            
              <div class="form-element">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" min="100" max="999" required>
              </div>
            
              <div class="form-element">
                <label for="date">Expiration Date (MM/YYYY):</label>
                <input type="month" id="date" name="date" required>
              </div>
            
              <div class="form-element">
                <label for="loss-date">Date of Loss:</label>
                <input type="date" id="loss-date" name="loss-date" required>
              </div>
            
              <button class="button" id="submit-button" type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <div id="footer-upper">
                <div id="footer-ul">
