<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../scripts/index.js" defer></script>
        <script src="../scripts/apply-loan.js" defer></script>
        <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
        <link rel="stylesheet" href="../styles/phone-input.css"/>
        <link rel="stylesheet" href="../styles/style-main.css" />
        <link rel="stylesheet" href="../styles/style-register.css" />
        <link rel="icon" type="image/x-icon" href="../assets/icons/psi-white.svg">
        <title>Psi</title>
    </head>
    
    <body>
        <header>
            <div id="logo-div">
                <img src="../assets/icons/psi-white.svg" alt="Psi Icon">
                <h1 class="psi">Psi</h1>
            </div>
            <div><button id="login-btn" class="button" role="button"></button></div>
        </header>

        <div id="main">
            <form id="register-form" action="#" name="registerForm">
                <div id="not-container" class="form-items one">
                    <div class="input">
                        <label for="name-input"><sup>*</sup>Full Name</label>
                        <input id="name-input" type="text" oninput="setCustomValidity('')" pattern="^[a-zA-Z ]+$" minlength="3" placeholder="Karim Elhaggar" required>
                    </div>
                    <div id="not" class="input">
                        <label id="lbl" for="phone"><sup>*</sup>Phone Number</label>
                        <input id="phone" type="tel" oninput="setCustomValidity('')" placeholder="123 456 7890" pattern="^\d+$" required>
                    </div>
                    <div class="input">
                        <label for="nid"><sup>*</sup>National ID</label>
                        <input id="nid" type="text" oninput="setCustomValidity('')" placeholder="15368942678951" minlength="14" maxlength="14" pattern="^\d+$" required>
                    </div>
                </div>
                <div id="two-items" class="form-items">
                    <div class="input two">
                        <label for="loan-input"><sup>*</sup>Loan Type</label>
                        <select id="loan-input" name="Loan Type" required>
                            <option value="Personal">Personal</option>
                            <option value="Car">Car</option>
                        </select>
                    </div>
                    <div class="input two">
                        <label for="loan-amount-input"><sup>*</sup>Loan Amount</label>
                        <input id="loan-amount-input" type="text" oninput="setCustomValidity('')" placeholder="100 000" pattern="^\d+$" required>
                    </div>
                </div>
                <div id="btn-cont" class="form-items">
                    <button id="register-form-btn" class="button" type="submit">Apply For Loan</button>
                </div>
            </form>
        </div>

        <footer>
            <div id="footer-upper">
                <div id="footer-ul">
                    <div id="footer-logo">
                        <img src="../assets/icons/psi-black.svg" alt="Psi Icon">
                        <h1 class="psi">Psi</h1>
                    </div>
                    <div id="social">
                        <h3>Social</h3>
                        <a href="https://www.facebook.com/ahmed.kayed.9465?mibextid=LQQJ4d" target="_blank">Facebook</a>
                        <a href="https://instagram.com/yousseftamer__?igshid=MmJiY2I4NDBkZg==" target="_blank">Instagram</a>
                        <a href="https://www.twitter.com/cactushamada/" target="_blank">Twitter</a>
                    </div>
                    <div id="legal">
                        <h3>Legal</h3>
                        <a href="pages/terms.html" target="_blank">Terms of Use</a>
                        <a href="pages/privacy-policy.html" target="_blank">Privacy Policy</a>
                    </div>
                </div>
                <div id="footer-ur">
                    <a href="https://apps.apple.com/eg/app/angry-birds-2/id880047117" target="_blank"><img src="../assets/icons/appstore-badge.svg" alt="Open in Appstore Badge"></a>
                    <a href="https://apps.apple.com/eg/app/clash-of-clans/id529479190" target="_blank"><img src="../assets/icons/playstore-badge.svg" alt="Open in Playstore Badge"></a>
                </div>
            </div>
            <p>Copyright <span id="starting-year">2023</span><span id="current-year"> Â© Psi</span></p>
        </footer>
    </body>
</html>
