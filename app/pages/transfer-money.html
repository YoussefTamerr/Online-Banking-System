<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../scripts/index.js" defer></script>
        <script src="../scripts/transfer-money.js" defer></script>
        <link rel="stylesheet" href="../styles/style-main.css" />
        <link rel="stylesheet" href="../styles/style-forms.css" />
        <link rel="icon" type="image/x-icon" href="../assets/icons/psi-white.svg">
        <title>Psi</title>
    </head>
    
    <body>
        <header>
            <div id="logo-div">
                <img src="../assets/icons/psi-white.svg" alt="Psi Icon">
                <h1 class="psi">Psi</h1>
            </div>
            <div><button id="login-btn" class="button" role="button"></button></div>
        </header>

        <div id="main">
            <form id="register-form" action="#" name="registerForm">
                <div id="col-form" class="form-items">
                    <div class="input">
                        <label for="password-input"><sup>*</sup>Password</label>
                        <input id="password-input" type="password" oninput="setCustomValidity('')" placeholder="********" required>
                    </div>
                    <div class="input">
                        <label for="account-number"><sup>*</sup>Account Number</label>
                        <input id="account-number" type="text" oninput="setCustomValidity('')" placeholder="423874749" minlength="8" maxlength="8" required>
                    </div>
                    <div class="input">
                        <label for="amount-input"><sup>*</sup>Transfer Amount</label>
                        <input id="amount-input" type="text" oninput="setCustomValidity('')" placeholder="2500" required>
                    </div>
                </div>
                <div id="btn-cont" class="form-items">
                    <button id="register-form-btn" class="button" type="submit">Transfer</button>
                </div>
            </form>
        </div>

        <footer>
            <div id="footer-upper">
                <div id="footer-ul">
                    <div id="footer-logo">
                        <img src="../assets/icons/psi-black.svg" alt="Psi Icon">
                        <h1 class="psi">Psi</h1>
                    </div>
                    <div id="social">
                        <h3>Social</h3>
                        <a href="https://www.facebook.com/ahmed.kayed.9465?mibextid=LQQJ4d" target="_blank">Facebook</a>
                        <a href="https://instagram.com/yousseftamer__?igshid=MmJiY2I4NDBkZg==" target="_blank">Instagram</a>
                        <a href="https://www.twitter.com/cactushamada/" target="_blank">Twitter</a>
                    </div>
                </div>
                <div id="footer-ur">
                    <a href="https://apps.apple.com/eg/app/angry-birds-2/id880047117" target="_blank"><img src="../assets/icons/appstore-badge.svg" alt="Open in Appstore Badge"></a>
                    <a href="https://apps.apple.com/eg/app/clash-of-clans/id529479190" target="_blank"><img src="../assets/icons/playstore-badge.svg" alt="Open in Playstore Badge"></a>
                </div>
            </div>
            <p>Copyright <span id="starting-year">2023</span><span id="current-year"> Â© Psi</span></p>
        </footer>
